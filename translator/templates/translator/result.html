<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        a {
            text-decoration: none;
            color: #04628e;
            font-size: 14px;
        }
        a:hover {
            color: #4592a0;
        }
    </style>
</head>
<body>

<div class="result-container">
    <h1>Translation Result</h1>
    <p><strong>Translated Text:</strong></p>
    <p>{{ translated_text }}</p>
    <a href="{% url 'translate' %}">Translate more</a>
</div>

</body>
</html>
